<!doctype html>

<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Cards</title>
  <link rel="stylesheet" href="template.css">
</head>

<body>

    <p class="filename">clothing cards</p>
    <div class="cards">
      <article class="card">
        <header>Jumpsuit</header>
        <div class="image" style="background-image: url('images/item_image.png');">
          <div class="infoleft">
            <div class="capacity">6</div>
            
            </div>
          <div class="inforight">
            
            </div>
        </div>
        <footer>
          
          <span>RW: 3</span>
        </footer>
      </article>
    </div>
    <p class="filename back">clothing cards</p>
    <div class="cards back">
      <article class="card back"></article>
    </div>
    <p class="filename">item cards</p>
    <div class="cards">
      <article class="card">
        <header>Meal Ready-to-Eat</header>
        <div class="image" style="background-image: url('images/item_image.png');">
          <div class="infoleft">
            
            
            </div>
          <div class="inforight">
            
            </div>
        </div>
        <footer>
          <span>Menü 1 +10LE</span>
          
        </footer>
      </article>
    </div>
    <p class="filename back">item cards</p>
    <div class="cards back">
      <article class="card back"></article>
    </div>
    <p class="filename">weapon cards</p>
    <div class="cards">
      <article class="card">
        <header>Pistol</header>
        <div class="image" style="background-image: url('images/item_image.png');">
          <div class="infoleft">
            
            9 × 19 mm
            </div>
          <div class="inforight">
            Pistol
            </div>
        </div>
        <footer>
          <span>Damage: 15 + AFK + 1W12</span>
          
            <div class="cols">
              <div>25m 0AFK</div>
              <div> 50m -2AFK</div>
              <div> 70m -4AFK</div>
            </div>
        </footer>
      </article>
    </div>
    <p class="filename back">weapon cards</p>
    <div class="cards back">
      <article class="card back"></article>
    </div>

</body>

</html>
